<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>International Ball — Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <script type="module" src="profile.js"></script>
</head>
<body>
  <main class="content" style="margin:0; max-width:900px">
    <a href="index.html" class="btn outline" style="margin:16px 0 8px 16px">← Back</a>
    <section class="card" style="margin:16px">
      <div class="row" style="gap:16px; align-items:center;">
        <img id="p-img" class="thumb" style="width:140px; height:140px; border-radius:16px; object-fit:cover; object-position:center;" alt="profile"/>
        <div>
          <h2 id="p-name" style="margin:0 0 6px 0">Profile</h2>
          <p id="p-meta" class="muted" style="margin:0"></p>
        </div>
      </div>
      <article style="margin-top:16px; line-height:1.6">
        <h3>Bio</h3>
        <p id="p-bio"></p>
        <h3>Highlights</h3>
        <ul id="p-highlights">
          <li>Disciplined at the game</li>
        </ul>
      </article>
      <div class="row gap" style="margin-top:16px">
        <a class="btn primary" href="index.html#competitors">Vote</a>
      </div>
    </section>
  </main>
</body>
</html>
